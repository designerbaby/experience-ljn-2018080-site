<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>typping</title>
	<style>
		@keyframes typing {
			from { width: 0 }
		}

		@keyframes caret {
			50% { border-right-color: transparent; }
		}

		h1 {
			font: bold 200% Consolas, Monaco, monospace;
			/*width: 8.25em;*/
			width: 37ch;
			white-space: nowrap;
			overflow: hidden;
			border-right: .05em solid;
			animation: typing 20s steps(37),
			           caret 2s steps(2) infinite;
		}
	</style>
</head>

<body>
<h1>CSS is awesome!I'm a fer,hello world!</h1>
</body>

</html>
